<h1> {{ title }}</h1>
<hr>
<button
  (click)="selectBlock('counter')"
  class="btn btn-primary  mx-2">
  Counter
</button>
<button
  (click)="selectBlock('hero')"
  class="btn btn-primary  mx-2 ">
  Hero
</button>
<button
  (click)="selectBlock('list')"
  class="btn btn-primary mx-2">
  List
</button>
<div class="my-5">
<app-counter *ngIf="this.currentBlock == 'counter' " ></app-counter>
<app-heroes-hero *ngIf="this.currentBlock == 'hero'" ></app-heroes-hero>
<app-heroes-list *ngIf="this.currentBlock == 'list'" ></app-heroes-list>
